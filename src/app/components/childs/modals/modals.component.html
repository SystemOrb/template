<div [ngClass]="{ 'showModal': _modalLogic.showModal }" class="modal fadeIn" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Cargar imagen {{ _modalLogic.showModal }}</h5>
                <button (click)="closeModal()" type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
            </div>
            <div class="modal-body">
                <form class="form-horizontal p-t-20">
                    <div class="form-group row">
                        <!-- <label for="exampleInputuname3" class="col-sm-3 control-label">
                      <button>asdasd</button>
                    </label> -->
                        <div *ngIf="!imagePreview" class="u-img" align="center">
                            <img style="width:150px;margin-left:3em" src="{{'xxx' | image}}" alt="">
                        </div>
                        <div *ngIf="imagePreview" class="u-img" align="center">
                            <img style="width:150px;margin-left:3em" [src]="imagePreview" alt="">
                        </div>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <div class="input-group-addon"><i class="ti-user"></i></div>
                                <input (change)="pictureChanged( $event.target.files[0] )" type="file" class="form-control">
                            </div>
                        </div>
                        <br>
                    </div>
                    <div class="form-group row m-b-0">
                        <div class="offset-sm-3 col-sm-9">
                            <button (click)="uploadFileComponent()" [disabled]="!image" type="button" class="btn btn-success waves-effect waves-light">Actualizar</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" (click)="closeModal()" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary">Guardar cambios</button>
            </div>
        </div>
    </div>
</div>
