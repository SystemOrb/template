<!-- ============================================================== -->
<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<section id="wrapper">
    <div class="login-register" style="background-image:url(../assets/images/background/login-register.jpg);">
        <div class="login-box card">
            <div class="card-body">
                <form [formGroup]="form" (ngSubmit)="registerForm()" class="form-horizontal form-material" id="loginform">
                    <h3 class="box-title m-b-20">Registrate</h3>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <input formControlName="name" name="name" class="form-control" type="text" required placeholder="Nombre">
                        </div>
                    </div>
                    <div class="form-group ">
                        <div class="col-xs-12">
                            <input formControlName="email" name="email" class="form-control" type="text" required placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group ">
                        <div class="col-xs-12">
                            <input formControlName="password" name="password" class="form-control" type="password" minlength="4" required placeholder="Contraseña">
                        </div>
                    </div>
                    <div *ngIf="form.controls['password'].errors?.minlength" class="form-group">
                        <p class="text-danger">
                            Por su seguridad la contraseña debe tener al menos 4 carácteres
                        </p>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <input formControlName="password2" name="password2" class="form-control" type="password" required placeholder="Confirm Password">
                        </div>
                    </div>
                    <div *ngIf="form.errors?.passwordMatch && !form.pristine" class="form-group">
                        <p class="text-danger">
                            Las contraseñas deben ser iguales
                        </p>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-12">
                            <div class="checkbox checkbox-success p-t-0">
                                <input formControlName="conditions" name="conditions" id="checkbox-signup" type="checkbox" class="filled-in chk-col-light-blue">
                                <label for="checkbox-signup"> Acepto los <a href="javascript:void(0)">Terminos y Condiciones</a></label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group text-center p-b-20">
                        <div class="col-xs-12">
                            <button [disabled]="!form.valid" class="btn btn-info btn-lg btn-block btn-rounded text-uppercase waves-effect waves-light" type="submit">Registrarme</button>
                        </div>
                    </div>
                    <div class="form-group m-b-0">
                        <div class="col-sm-12 text-center">
                            Ya tienes una cuenta? <a class="text-info m-l-5"><b>Iniciar sesión</b></a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
<!-- ============================================================== -->
<!-- End Wrapper -->
<!-- ==============================================================-->
